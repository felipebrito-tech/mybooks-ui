<mat-card class="card">
  <div class="content">
    <mat-toolbar color="primary">Autores</mat-toolbar>

    <div *ngIf="autores$ | async as autores; else loading">
      <table mat-table [dataSource]="autores" class="mat-elevation-z8">

        <ng-container matColumnDef="codAu">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let autor"> {{ autor.codAu }} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let autor"> {{ autor.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let autor">
            <mat-icon aria-hidden="false" aria-label="Editar autor" (click)="edit(autor.codAu)">mode_edit</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Excluir autor" (click)="delete(autor.codAu)">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
