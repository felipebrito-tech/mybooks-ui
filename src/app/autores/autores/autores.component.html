<mat-card class="card">
  <div class="content">
    <mat-toolbar color="primary">
      Autores

      <div class="create-button-container">
        <button mat-mini-fab color="white" aria-label="Novo Autores" class="create-button" routerLink="/autores/novo">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div *ngIf="autores$ | async as autores; else loading">
      <table mat-table [dataSource]="autores" class="mat-elevation-z8">

        <ng-container matColumnDef="codAu">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let autor"> {{ autor.codAu }} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let autor"> {{ autor.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let autor">
            <button mat-mini-fab color="accent" aria-label="Editar autor">
              <mat-icon aria-hidden="false" aria-label="Editar autor" [routerLink]="['/autores/editar', autor.codAu]">mode_edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Excluir autor">
              <mat-icon aria-hidden="false" aria-label="Excluir autor" (click)="delete(autor.codAu)">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
