<mat-card class="card">
  <div class="content">
    <mat-toolbar color="primary">
      Livros

      <div class="create-button-container">
        <button mat-mini-fab color="white" aria-label="Novo Livro" class="create-button" routerLink="/livros/novo">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div *ngIf="livros$ | async as livros; else loading">
      <table mat-table [dataSource]="livros" class="mat-elevation-z8">

        <ng-container matColumnDef="codL">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let livro"> {{ livro.codL }} </td>
        </ng-container>

        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let livro"> {{ livro.titulo }} </td>
        </ng-container>

        <ng-container matColumnDef="editora">
          <th mat-header-cell *matHeaderCellDef> Editora </th>
          <td mat-cell *matCellDef="let livro"> {{ livro.editora }} </td>
        </ng-container>

        <ng-container matColumnDef="edicao">
          <th mat-header-cell *matHeaderCellDef> Edição </th>
          <td mat-cell *matCellDef="let livro"> {{ livro.edicao }} </td>
        </ng-container>

        <ng-container matColumnDef="anoPublicacao">
          <th mat-header-cell *matHeaderCellDef> Publicado em </th>
          <td mat-cell *matCellDef="let livro"> {{ livro.anoPublicacao }} </td>
        </ng-container>

        <ng-container matColumnDef="autores">
          <th mat-header-cell *matHeaderCellDef> Autores </th>
          <td mat-cell *matCellDef="let livro"> {{ livro.autores | autores }} </td>
        </ng-container>

        <ng-container matColumnDef="assuntos">
          <th mat-header-cell *matHeaderCellDef> Assuntos </th>
          <td mat-cell *matCellDef="let livro"> {{ livro.assuntos | assuntos }} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let livro">
            <button mat-mini-fab color="accent" aria-label="Editar livro">
              <mat-icon aria-hidden="false" aria-label="Editar livro" [routerLink]="['/livros/editar', livro.codL]">mode_edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Excluir livro">
              <mat-icon aria-hidden="false" aria-label="Excluir livro" (click)="delete(livro.codL)">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
