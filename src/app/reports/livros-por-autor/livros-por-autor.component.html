<mat-card class="card">
  <div class="content">
    <mat-toolbar color="primary">Relatório de Livros por Autor</mat-toolbar>

    <div *ngIf="livrosPorAutorData; else loading">
      <table mat-table [dataSource]="livrosPorAutorData" class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let livrosPorAutor;let i = index" [attr.rowspan]="getRowSpan('Autor',i)" [style.display]="getRowSpan('Autor', i) ? '' : 'none'"> {{ livrosPorAutor.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="codL">
          <th mat-header-cell *matHeaderCellDef> Código do Livro </th>
          <td mat-cell *matCellDef="let livrosPorAutor"> {{ livrosPorAutor.codL }} </td>
        </ng-container>

        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let livrosPorAutor"> {{ livrosPorAutor.titulo }} </td>
        </ng-container>

        <ng-container matColumnDef="editora">
          <th mat-header-cell *matHeaderCellDef> Editora </th>
          <td mat-cell *matCellDef="let livrosPorAutor"> {{ livrosPorAutor.editora }} </td>
        </ng-container>

        <ng-container matColumnDef="edicao">
          <th mat-header-cell *matHeaderCellDef> Edição </th>
          <td mat-cell *matCellDef="let livrosPorAutor"> {{ livrosPorAutor.edicao }} </td>
        </ng-container>

        <ng-container matColumnDef="anoPublicacao">
          <th mat-header-cell *matHeaderCellDef> Publicado em </th>
          <td mat-cell *matCellDef="let livrosPorAutor"> {{ livrosPorAutor.anoPublicacao }} </td>
        </ng-container>

        <ng-container matColumnDef="assuntos">
          <th mat-header-cell *matHeaderCellDef> Assuntos </th>
          <td mat-cell *matCellDef="let livrosPorAutor"> {{ livrosPorAutor.assuntos }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
